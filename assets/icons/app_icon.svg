<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)"/>
  
  <!-- Shadow for depth -->
  <ellipse cx="512" cy="850" rx="200" ry="40" fill="#000000" opacity="0.1"/>
  
  <!-- Book base -->
  <rect x="280" y="480" width="280" height="320" rx="20" ry="20" fill="url(#bookGradient)" transform="rotate(-5 420 640)"/>
  <rect x="290" y="490" width="260" height="20" fill="#D97706" transform="rotate(-5 420 640)"/>
  <rect x="310" y="520" width="60" height="4" fill="#92400E" transform="rotate(-5 420 640)"/>
  <rect x="310" y="535" width="80" height="4" fill="#92400E" transform="rotate(-5 420 640)"/>
  <rect x="310" y="550" width="100" height="4" fill="#92400E" transform="rotate(-5 420 640)"/>
  
  <!-- Robot head (main focal point) -->
  <circle cx="512" cy="350" r="120" fill="url(#robotGradient)" stroke="#CBD5E1" stroke-width="4"/>
  
  <!-- Robot face -->
  <!-- Left eye -->
  <circle cx="480" cy="330" r="18" fill="#4F46E5"/>
  <circle cx="485" cy="325" r="6" fill="#FFFFFF"/>
  
  <!-- Right eye -->
  <circle cx="544" cy="330" r="18" fill="#4F46E5"/>
  <circle cx="549" cy="325" r="6" fill="#FFFFFF"/>
  
  <!-- Mouth/speaker -->
  <rect x="490" y="365" width="44" height="16" rx="8" ry="8" fill="#6366F1"/>
  <rect x="495" y="368" width="6" height="10" rx="1" fill="#FFFFFF"/>
  <rect x="505" y="368" width="6" height="10" rx="1" fill="#FFFFFF"/>
  <rect x="515" y="368" width="6" height="10" rx="1" fill="#FFFFFF"/>
  <rect x="525" y="368" width="6" height="10" rx="1" fill="#FFFFFF"/>
  
  <!-- Robot antennas -->
  <rect x="470" y="240" width="4" height="40" rx="2" fill="#94A3B8"/>
  <circle cx="472" cy="235" r="8" fill="#EF4444"/>
  <rect x="550" y="240" width="4" height="40" rx="2" fill="#94A3B8"/>
  <circle cx="552" cy="235" r="8" fill="#10B981"/>
  
  <!-- Robot body (simplified) -->
  <rect x="480" y="460" width="64" height="80" rx="8" ry="8" fill="url(#robotGradient)" stroke="#CBD5E1" stroke-width="3"/>
  
  <!-- Control panel on robot body -->
  <circle cx="500" cy="485" r="6" fill="#EF4444"/>
  <circle cx="520" cy="485" r="6" fill="#10B981"/>
  <rect x="490" y="505" width="44" height="8" rx="4" fill="#6366F1"/>
  
  <!-- Mathematical symbols floating around -->
  <!-- Plus sign -->
  <g transform="translate(350,280) rotate(15)">
    <rect x="-2" y="-12" width="4" height="24" fill="#FFFFFF" opacity="0.8"/>
    <rect x="-12" y="-2" width="24" height="4" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Equals sign -->
  <g transform="translate(650,320) rotate(-10)">
    <rect x="-12" y="-6" width="24" height="4" fill="#FFFFFF" opacity="0.8"/>
    <rect x="-12" y="2" width="24" height="4" fill="#FFFFFF" opacity="0.8"/>
  </g>
  
  <!-- Question mark -->
  <g transform="translate(380,220) rotate(20)" fill="#FFFFFF" opacity="0.7">
    <path d="M-8,-15 Q-8,-20 -3,-20 Q2,-20 2,-15 Q2,-10 -3,-8 L-3,-5 M-3,0 Q-3,2 -1,2 Q1,2 1,0 Q1,-2 -1,-2 Q-3,-2 -3,0"/>
  </g>
  
  <!-- Small stars for magic/AI effect -->
  <g fill="#FFFFFF" opacity="0.6">
    <path d="M700,250 L702,258 L710,258 L704,263 L706,271 L700,266 L694,271 L696,263 L690,258 L698,258 Z"/>
    <path d="M320,380 L321,385 L326,385 L322,388 L323,393 L320,390 L317,393 L318,388 L314,385 L319,385 Z"/>
    <path d="M680,180 L681,185 L686,185 L682,188 L683,193 L680,190 L677,193 L678,188 L674,185 L679,185 Z"/>
  </g>
  
  <!-- Subtle speech bubble -->
  <ellipse cx="600" cy="300" rx="45" ry="30" fill="#FFFFFF" opacity="0.9"/>
  <path d="M570,315 Q575,325 585,320" fill="#FFFFFF" opacity="0.9"/>
  <text x="600" y="308" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4F46E5">?</text>
</svg>