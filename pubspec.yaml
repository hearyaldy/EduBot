name: edubot
description: AI Homework Helper for Parents

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.8.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Localization
  flutter_localizations:
    sdk: flutter
  
  # UI & Animation
  flutter_animate: ^4.2.0
  shimmer: ^3.0.0
  lottie: ^2.6.0
  
  # State Management
  provider: ^6.0.5
  riverpod: ^2.4.0
  
  # Navigation
  go_router: ^12.1.1
  
  # Network & API
  dio: ^5.3.2
  retrofit: ^4.0.3
  http: ^1.2.1
  google_generative_ai: ^0.4.3
  
  # AI & OCR
  google_mlkit_text_recognition: ^0.13.0
  camera: ^0.10.5
  image_picker: ^1.0.7
  permission_handler: ^11.3.1
  
  # Audio
  flutter_tts: ^3.8.3
  speech_to_text: ^7.0.0
  
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # Utils
  intl: ^0.20.2
  equatable: ^2.0.5
  uuid: ^4.3.3
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.1.12
  
  # Ads
  google_mobile_ads: ^5.1.0
  
  # Icons & Fonts
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/patterns/
    - assets/animations/
    - assets/icons/
    - lib/assets/icons/
    - .env

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  remove_alpha_ios: true
  image_path: "lib/assets/icons/appicon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "lib/assets/icons/appicon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "lib/assets/icons/appicon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "lib/assets/icons/appicon.png"
